<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <h1>welcome to the taks list site 🖊️</h1>
    <form action="javascript:void(0)" method="post" onsubmit="login()">
        <label for="name" id="nameLabel">enter your name</label>
        <br>
        <input type="text" id="name" placeholder="name">
        <br>
        <label for="password" id="passwordLabel">enter your password</label>
        <br>
        <input type="password" id="password" placeholder="password">
        <br>
        <button type="submit">send</button>
    </form>
</body>
<script src="js/login.js" asp-append-version="true"></script>

</html>
